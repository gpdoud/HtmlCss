<!DOCTYPE html>
<html>
<head>
	<title>A page to just play with styles</title>
</head>
<style>
	p span { color: orange; }
	div div p span { color: red; }
	div p span { color: green; }
</style>
<body>
	<div>
		<div>
			<p>
				<span>This should be red</span>
			</p>
		</div>
		<p>
			<span>This should be green</span>
		</p>
	</div>
	<p>
		<span>This should be orange</span>
	</p>
</body>
</html>
